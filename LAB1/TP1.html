<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FRIST TP</title>
</head>
<body>
     <!-- Level 1 Heading -->
     <h1>Heading 1</h1>

     <!-- Level 2 Heading under Heading 1 -->
     <h2>Subheading 1.1</h2>
     <!-- Paragraph under Subheading 1.1 -->
     <p>Paragraph for Subheading 1.1</p>
 
     <!-- Another Level 2 Heading under Heading 1 -->
     <h2>Subheading 1.2</h2>
     <!-- Paragraph under Subheading 1.2 -->
     <p>Paragraph for Subheading 1.2</p>
 
     <!-- Level 1 Heading -->
     <h1>Heading 2</h1>
 
     <!-- Level 2 Heading under Heading 2 -->
     <h2>Subheading 2.1</h2>
     <!-- Paragraph under Subheading 2.1 -->
     <p>Paragraph for Subheading 2.1</p>
 
     <!-- Another Level 2 Heading under Heading 2 -->
     <h2>Subheading 2.2</h2>
     <!-- Paragraph under Subheading 2.2 -->
     <p>Paragraph for Subheading 2.2</p>
 
     <!-- Paragraph with formatting tags -->
     <p>This is a <strong>strong</strong> word and <i>italicized</i> text.</p>
     <p>Another <b>bold</b> word and <em>emphasized</em> text here.</p>   
</body>
</html>
